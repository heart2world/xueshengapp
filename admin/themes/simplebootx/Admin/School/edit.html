<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<style>
    .action a {
        color: #00a2d4;
    }
    .layui-layer-btn-{text-align: center !important;}
</style>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('school/index')}">学校管理</a></li>
        <li class="active"><a href="{:U('school/edit')}">学校详情</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('school/edit_post')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">学校名称</label>
                <div class="controls">
                    <input type="text" autocomplete="off" value="{$data.school_name}" maxlength="20" placeholder="输入学校名称" name="school_name">
                    <span class="form-required">*</span>
                    <input type="button" class="btn btn-info" id="editInfo" style="float: right;" value="编辑">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">学校首字母</label>
                <div class="controls">
                    <input type="text" autocomplete="off" placeholder="输入学校名称首字母" maxlength="1" value="{$data.first}" name="first">
                    <span class="form-required">(如不填写则自动识别,多音字可能识别有误)</span>
                </div>
            </div>

            <if condition="$data.type eq 1">
                <div class="control-group">
                    <label class="control-label">学校类型</label>
                    <div class="controls">
                        <input type="text" placeholder="输入专业类型" maxlength="20" value="{$data.professional_type}" name="professional_type">
                        <span class="form-required">*</span>
                    </div>
                </div>
            </if>

            <div class="control-group">
                <label class="control-label">所在地区</label>
                <div class="controls">
                    <textarea name="address" placeholder="学校所在地址" rows="5" cols="57">{$data.address}</textarea>
                    <span class="form-required">*</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">注册总人数</label>
                <div class="controls">
                    <label class="form-control" style="margin-top: 4px;">{$data.count}</label>
                </div>
            </div>

            <div class="form-actions actions_info" style="display: none;">
                <input type="hidden" value="{$data.id}" name="id">
                <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
                <button type="submit" class="btn btn-success js-ajax-submit">{:L('SAVE')}</button>
            </div>
        </fieldset>

        <eq name="data.type" value="1">
            <php>$status=array(0=>'正常',1=>'停用');</php>
            <label class="control-label">学校专业</label>
            <div class="form-actions" style="background: #fff;margin-top: -15px;">
                <button id="add_pro" type="button" class="btn btn-info actions_info" style="margin-bottom: 10px;display: none;">新增专业</button>
                <table class="table table-hover table-bordered table-list" style="width: 50%;">
                    <thead>
                    <tr>
                        <th>专业名称</th>
                        <th>专业注册人数</th>
                        <th>状态</th>
                        <th class="actions_info" style="display: none;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="pro_list" item="vo">
                        <tr>
                            <td>{$vo.pro_name}</td>
                            <td>{$vo.count}</td>
                            <td>{$status[$vo['status']]}</td>
                            <td class="action actions_info" style="display: none;">
                                <eq name="vo.status" value="0">
                                    <a href="{:U('school/ban_pro',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn"
                                       data-msg="确定禁用此专业?">停用</a>
                                    <else/>
                                    <a href="{:U('school/cancelban_pro',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn"
                                       data-msg="确定启用此专业?">启用</a>
                                </eq>
                                <a href="javascript:;" class="editPro" data-id="{$vo.id}" data-name="{$vo.pro_name}" data-action="{$vo.status}">编辑</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </eq>
    </form>
</div>
<script type="text/html" id="temp">
    <h3 style="text-align: center;font-size: 16px"> 添加专业 </h3>
    <form class="layui-form control-group" action="{:U('school/add_pro_post')}" id="formBox"
          style="padding: 25px 10px 0 0">
        <div class="layui-form-item">
            <label class="layui-form-label">专业名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="school_id" value="{$data.id}"/>
                <input type="text" name="pro_name" maxlength="20" placeholder="请输入名称" autocomplete="off">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" value="0" name="status" title="启用" checked/>
                <input type="radio" value="1" name="status" title="禁用"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button style="margin:6px 0 0 23px;" class="btn btn-info" lay-submit lay-filter="add">添加</button>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="editTemp">
    <h3 style="text-align: center;font-size: 16px"> 编辑专业 </h3>
    <form class="layui-form control-group" action="{:U('school/add_pro_post')}" id="formEdit"
          style="padding: 25px 10px 0 0">
        <div class="layui-form-item">
            <label class="layui-form-label">专业名称</label>
            <div class="layui-input-block">
                <input type="hidden" id="school_id" value="{$data.id}"/>
                <input type="text" name="pro_name" maxlength="20" placeholder="请输入名称" autocomplete="off">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" value="0" name="status" title="启用"/>
                <input type="radio" value="1" name="status" title="禁用"/>
            </div>
        </div>
    </form>
</script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/js/app.js?_={:time()}"></script>
<script type="text/javascript">
    var action_code = 1;
    layui.use("form", function () {
        let form = layui.form;
        $("#add_pro").on('click', function () {
            openWin();
            form.render()
        });
        form.on("submit(add)", function (data) {
            request({
                data: data.field,
                done: function (res) {
                    if(res.status === 1){
                        setTimeout(function () {
                            location.reload();
                        }, 1000)
                    }
                }
            });
            return false;
        });
        //编辑专业
        $(".editPro").on('click',function () {
            var the_id = parseInt($(this).attr('data-id'));
            var the_name = $(this).attr('data-name');
            var the_status = parseInt($(this).attr('data-action'));
            layer.open({
                title:false,
                area:["350px","250px;"],
                type: 1,
                content: $("#editTemp").html(),
                btn: ["保存"],
                yes: function (index) {
                    if(action_code === 1){
                        action_code = 0;
                        var school_id = $("#school_id").val();
                        var radio_status = $("input[type=radio]:checked").val();
                        var pro_name = $("input[name=pro_name]").val().trim();
                        $.ajax({
                            type: 'POST',
                            url: '{:U("school/edit_pro_post")}',
                            data:{school_id:school_id,id:the_id,pro_name:pro_name,status:radio_status},
                            success:function (res) {
                                if(res.status === 1){
                                    layer.msg(res.info,{icon:1,time:2000},function () {
                                        location.reload();
                                    });
                                }else{
                                    action_code = 1;
                                    layer.msg(res.info,{icon:2,time:2000});
                                }
                            }
                        })
                    }
                }
            });
            $("input[name=pro_name]").val(the_name);
            $("input[type=radio]").eq(the_status).prop("checked", true);
            form.render();
        })
    });

    function openWin() {
        layer.open({
            title: false,
            area: ["350px", "250px"],
            content: $("#temp").html(),
            shadeClose: 1,
            type: 1,
            btn: false,
            yes: function (index) {

            }, end: function () {

            }
        });
    }

    //显示操作按钮
    $("#editInfo").on('click',function () {
        $(".actions_info").css('display','block');
    });

</script>
</body>
</html>
