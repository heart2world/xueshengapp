<admintpl file="header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('slide/index')}">{:L('ADMIN_SLIDE_INDEX')}</a></li>
			<li class="active"><a>编辑轮播图</a></li>
		</ul>
		<form action="{:U('slide/edit_post')}" method="post" class="form-horizontal js-ajax-form" enctype="multipart/form-data">
			<fieldset>
				<div class="control-group">
					<label class="control-label"><span class="form-required">*</span>{:L('TITLE')}</label>
					<div class="controls">
						<input type="text"  autocomplete="off" style="width: 400px;" name="slide_name" value="{$slide_name}" placeholder="请输入轮播图名称"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"><span class="form-required">*</span>图片</label>
					<div class="controls">
					<input type="hidden" name="slide_pic" id="thumb" value="{$slide_pic}">
					<a href="javascript:upload_one_image('图片上传','#thumb');">
						<if condition="empty($slide_pic)">
							<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand"/>
							<else />
							<img src="{:sp_get_image_preview_url($slide_pic)}" id="thumb-preview" width="135" style="cursor: hand; height: 113px;"/>
						</if>
					</a>
					<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
					<span>(建议尺寸:750*350)</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序</label>
					<div class="controls">
						<input type="number"  autocomplete="off" style="width: 400px;" value="{$listorder}" name="listorder" placeholder="请输入序号"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('LINK')}</label>
					<div class="controls">
						<input type="text" autocomplete="off" name="slide_url" value="{$slide_url}" style="width: 400px">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('DESCRIPTION')}</label>
					<div class="controls">
						<input type="text"  autocomplete="off" name="slide_des" value="{$slide_des}" style="width: 400px">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="slide_id" value="{$slide_id}"/>
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
