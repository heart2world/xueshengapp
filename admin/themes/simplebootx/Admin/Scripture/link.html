<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<style>
    .action a {
        color: #00a2d4;
    }
</style>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('scripture/link')}">链接管理</a></li>
    </ul>
    <form method="post" class="form-horizontal layui-form" action="{:U('scripture/link_post')}">
        <fieldset>

            <div class="control-group">
                <label class="control-label">分数查询链接:</label>
                <div class="controls">
                    <input type="text" autocomplete="off" value="{$link.score}" placeholder="请输入分数查询链接" name="score">
                    <button type="button" class="btn btn-success " id="score">{:L('SAVE')}</button>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">志愿填表链接:</label>
                <div class="controls">
                    <input type="text" autocomplete="off" value="{$link.voluntary}" placeholder="请输入志愿填表链接" name="voluntary">
                    <button type="button" class="btn btn-success " id="voluntary">{:L('SAVE')}</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/js/app.js?_={:time()}"></script>
<script>


    layui.use(["form",'laytpl','upload'], function () {
        let form = layui.form;

        $("#score").on("click",function () {
            let v= $("input[name=score]").val();
            request({
                url:"{:U('scripture/link_post')}",
                data:{score:v},
                reload:1,
            })
        });


        $("#voluntary").on("click",function () {
            let v= $("input[name=voluntary]").val();
            request({
                url:"{:U('scripture/link_post')}",
                reload:1,
                data:{voluntary:v}
            })
        });


    });
</script>
</body>
</html>
