<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<style>
    .action a {
        color: #00a2d4;
    }
</style>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('scripture/index')}">学霸笔记管理</a></li>
        <li class="active"><a href="{:U('scripture/add')}">添加笔记</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form layui-form" action="{:U('scripture/add_post')}">
        <fieldset>

            <div class="control-group">
                <label class="control-label">标题</label>
                <div class="controls">
                    <input type="text" autocomplete="off"  placeholder="输入文章标题" name="title">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">封面</label>
                <div class="controls">

                    <div class="span3">
                        <div style="text-align: center;">
                            <input type="hidden" name="cover_img" id="thumb" value="">
                            <a href="javascript:upload_one_image('图片上传','#thumb');">
                                <img src="" onerror="this.src='__TMPL__Public/assets/images/default-thumbnail.png'" id="thumb-preview" width="135" style="cursor: hand" />
                            </a>
                            <input type="button" class="btn btn-small" onclick="
                            $('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');
                            $('#thumb').val('');return false;" value="取消图片">
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">商品介绍</label>
                <div class="controls clearfix" style="min-width: 800px;width:60%">
                    <script type="text/plain" id="content" name="content" ></script>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-success js-ajax-submit">{:L('SAVE')}</button>
                </div>
            </div>
        </fieldset>


    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/js/app.js?_={:time()}"></script>


<script>
    //编辑器
    $("#content").height(300)
    editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
    try {
        editorcontent.sync();
    } catch (err) {
    }

</script>
</body>
</html>
