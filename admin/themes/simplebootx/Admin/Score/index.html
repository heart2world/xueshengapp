<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<style>
    .action a {
        color: #00a2d4;
    }
</style>
</head>
<body>

<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Score/link')}">积分设置</a></li>
    </ul>
    <form method="post" class="form-horizontal layui-form" action="{:U('Score/link_post')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label" style="width: 350px;text-align: left;padding-left: 100px">连续登录积分（保存后明日开始生效）</label><br><br>
                <div class="controls">
                    首天登录获得 <input type="number" style="width: 100px;padding: 2px 6px" autocomplete="off" value="{$score.first_day}" max="99999" placeholder="" name="first_day"> 积分 <br><br>
                    连续登录每次递增 <input type="number" style="width: 100px;padding: 2px 6px" autocomplete="off" value="{$score.increase_progressively}" max="99999" placeholder="" name="increase_progressively"> 积分 <br><br>
                    连续登录单次最多 <input type="number" style="width: 100px;padding: 2px 6px" autocomplete="off" value="{$score.max_single_time}" max="99999" placeholder="" name="max_single_time"> 积分 <br><br>
                </div>
            </div>
            <div class="control-group">
                <label style="width: 350px;text-align: left;padding-left: 100px"  class="control-label">额外积分（保存后明日开始生效）</label><br><br>
                <div class="controls">
                    发布讨论获得 <input type="number" style="width: 100px;padding: 2px 6px" autocomplete="off" value="{$score.publish_discussion}" max="99999" placeholder="" name="publish_discussion"> 积分 ，
                    每人每天限 <input type="number" style="width: 100px;padding: 2px 6px" autocomplete="off" value="{$score.publish_discussion_every_day_max}" max="99999" placeholder="" name="publish_discussion_every_day_max"> 次 <br><br>
                    发表回复获得 <input type="number" style="width: 100px;padding: 2px 6px" autocomplete="off" value="{$score.publish_reply}" placeholder="" max="99999" name="publish_reply"> 积分 ，
                    每人每天限 <input type="number" style="width: 100px;padding: 2px 6px" autocomplete="off" value="{$score.publish_reply_every_day_max}" max="99999" placeholder="" name="publish_reply_every_day_max"> 次 <br><br>
                    认证通过获得 <input type="number" style="width: 100px;padding: 2px 6px" autocomplete="off" value="{$score.pass_authentication}" max="99999" placeholder="" name="pass_authentication"> 积分
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="button" lay-submit lay-filter="save" class="btn btn-success " id="voluntary">{:L('SAVE')}</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/js/app.js?_={:time()}"></script>
<script>


    layui.use(["form" ], function () {
        let form = layui.form;

        form.on("submit(save)",function (data) {
            let field= data.field;
            request({
                url:"{:U('Score/editPost')}",
                data:field,
            });
            return false
        });

    });
</script>
</body>
</html>
